        body {

.contact-container {
  position: relative;
  width: 350px;
  height: 600px; /* Increased height */
  background: rgba(0, 0, 0, 0.75);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-inline: 32px;
  overflow: hidden;
  margin: auto; /* Center the container */
  /* margin-top: 25px; */
  margin-bottom: 50px;
}

.contact-container::before {
  content: "";
  position: absolute;
  height: 750px; /* Adjusted height */
  width: 750px;
  background: conic-gradient(transparent, transparent, transparent, #d400d4);
  animation: animate 4s linear infinite;
  animation-delay: -2s;
}

.contact-container::after {
  content: "";
  position: absolute;
  height: 750px; /* Adjusted height */
  width: 750px;
  background: conic-gradient(transparent, transparent, transparent, #00cfff);
  animation: animate 4s linear infinite;
}

@keyframes animate {
  0% {
      transform: rotate(0);
  }

  100% {
      transform: rotate(360deg);
  }
}

.image {
  position: absolute;
  inset: 5px;
  background-color: #0c1022;
  z-index: 1;
  border-radius: 16px;
}

.form-box {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}

.form-box .form h2 {
  font-size: 32px;
  color: #fff;
  text-align: center;
}

.form .input-box {
  position: relative;
  margin: 20px 0; /* Adjusted margin */
  width: 310px;
  border-bottom: 2px solid #fff;
}

.input-box input {
  width: 100%;
  height: 50px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 0 35px 0 5px;
  color: #fff;
}

input:focus~label,
input:valid~label {
  top: -5px;
}

.input-box label {
  position: absolute;
  color: #fff;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .3s;
}

.group {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.group a {
  position: relative;
  top: -15px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

button {
  margin-top: 10px; /*added margin */
  height: 40px;
  width: 100px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  outline: none;
  border: none;
  border-radius: 5px;
}

button:focus {
  color: #fff;
  background-color: #0c1022;
  border: 2px solid #fff;
}


.perfomance-container img {
  max-width: 100%;
  height: auto;
  object-fit: contain;
  
      overflow-clip-margin: content-box;
      overflow: clip;
      /* overflow-x: ;/ */
      /* overflow-y: ; */
}
